<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./mainteste.css">
</head>
<body>

    <section>
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>

                <div class="form-campo">
                    <label for="rua">Endere√ßo</label>
                    <input type="endereco" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
